language: generic
os: osx
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-7 CC=gcc-7
      addons:
        apt:
          packages:
            - g++-7
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
sudo: required
before_install:
    - sudo apt-get update
    - wget https://www.sfml-dev.org/files/SFML-2.5.0-linux-gcc-64-bit.tar.gz
    - tar -xvzf SFML-2.5.0-linux-gcc-64-bit.tar.gz
branches:
    only: royale
script: make
